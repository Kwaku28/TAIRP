<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Carousel</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="carousel">
      <div id="logo">
        <img src="./images/Logo.png" alt="logo" />
        <img src="./images/LOSANGELESMOUNTAINS.png" alt="logo" />
      </div>
      <div class="wrapper">
        <img id="images" src="./images/peak.png" alt="peak" />
        <img id="images" src="./images/photo1414449381078c7.png" alt="peak" />
        <img id="images" src="./images/photo1459666644539a9.png" alt="peak" />
        <img id="images" src="./images/photo141702142391407.png" alt="peak" />
        <img id="images" src="./images/mount-1.jpg" alt="peak" />
        <img id="images" src="./images/mount-3.jpg" alt="peak" />
        <img id="images" src="./images/Mount-Olympus.jpg" alt="peak" />
      </div>

      <div class="button">
        <button class="prev" type="button">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="next" type="button">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>

      <img
        id="copyright"
        src="./images/COPYRIGHT2016ALLRIGH.png"
        alt="copyright"
      />
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
